<header class="app-header">
  <div class="header-container">
    <div class="logo-section">
      <div class="logo">
        <!-- You can replace this with an actual logo image -->
        <div class="logo-placeholder">V</div>
      </div>
      <div class="company-info">
        <h1 class="company-name">ValuationApp</h1>
        <p class="company-tagline">Property Valuation Solutions</p>
      </div>
    </div>
    
    <div class="right-section">
      <nav class="nav-section">
        <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a routerLink="/new-report" routerLinkActive="active">New Report</a>
        <a routerLink="/reports" routerLinkActive="active">Reports</a>
        <a routerLink="/banks" routerLinkActive="active">Banks</a>
        <!-- Admin link only for system admin users -->
        <a *ngIf="isSystemAdmin()" routerLink="/admin" routerLinkActive="active">Admin</a>
        <!-- Employee Activities link for managers -->
        <a *ngIf="hasManagerPermissions()" routerLink="/organization/users" routerLinkActive="active">Employee Activities</a>
      </nav>
      
      <div class="user-section">
        <!-- Show user button and logout when authenticated -->
        <div *ngIf="isAuthenticated()" class="user-info">
          <a routerLink="/profile" class="user-btn" routerLinkActive="active">
            {{ currentUser()?.first_name }} {{ currentUser()?.last_name }}
          </a>
          <button (click)="logout()" class="logout-btn">Logout</button>
        </div>
        
        <!-- Show login link when not authenticated -->
        <a *ngIf="!isAuthenticated()" routerLink="/login" class="login-btn">Login</a>
      </div>
    </div>
  </div>
</header>

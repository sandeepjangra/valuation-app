<mat-toolbar color="primary">
  <span>Valuation App</span>
  
  <span class="spacer"></span>
  
  @if (isLoggedIn$ | async) {
    <div class="nav-links">
      <button mat-button routerLink="/dashboard">Dashboard</button>
      <button mat-button routerLink="/report-form">New Report</button>
      <button mat-button routerLink="/banks">Banks</button>
      <button mat-button routerLink="/templates">Templates</button>
      <button mat-button routerLink="/reports">Reports</button>
    </div>
    
    <div class="user-section">
      @if (currentUser$ | async; as user) {
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
          <mat-icon>account_circle</mat-icon>
          <span class="user-name">{{ user.firstName }}</span>
        </button>
        
        <mat-menu #userMenu="matMenu" class="user-menu">
          <div class="user-info">
            <div class="user-name">{{ user.firstName }} {{ user.lastName }}</div>
            <div class="user-email">{{ user.email }}</div>
            <div class="user-role">{{ user.role | titlecase }}</div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      }
    </div>
  } @else {
    <div class="auth-links">
      <button mat-button routerLink="/login">Login</button>
    </div>
  }
</mat-toolbar>

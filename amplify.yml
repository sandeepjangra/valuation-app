version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd valuation-frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: valuation-frontend/dist/valuation-frontend/browser
        files:
          - '**/*'
      cache:
        paths:
          - valuation-frontend/node_modules/**/*
    appRoot: valuation-frontend